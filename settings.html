<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">

    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/dashboard" class="logo-text">Admin Panel</a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="/dashboard" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/add-post" class="nav-link"><i class="fas fa-plus-square"></i> Add Post</a></li>
                <li><a href="/my-blogs" class="nav-link"><i class="fas fa-newspaper"></i> See My Blogs</a></li>
                <li><a href="/health" class="nav-link"><i class="fas fa-heartbeat"></i> System Health</a></li>
                <li><a href="/settings" class="nav-link active"><i class="fas fa-cog"></i> Settings</a></li>
                <li class="nav-separator"></li>
                <li><a href="#" id="logout-btn-sidebar" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li class="nav-separator"></li>
                <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Back to Main Site</a></li>
            </ul>
        </nav>
        <footer>
            <p>&copy; 2024 All rights reserved.</p>
        </footer>
    </aside>

    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <main class="main-content-admin">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2>Settings</h2>
                <a href="/dashboard" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </div>
            <div class="content-wrapper">
                <form id="settings-form" class="settings-form-layout">
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" placeholder="Leave blank to keep current">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Update Profile</button>
                    </div>
                </form>
                <div id="message-container" class="message-container"></div>
            </div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
