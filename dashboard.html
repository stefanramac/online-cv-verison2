<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-body">

    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/dashboard" class="logo-text">Admin Panel</a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="/dashboard" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/add-post" class="nav-link"><i class="fas fa-plus-square"></i> Add Post</a></li>
                <li><a href="/my-blogs" class="nav-link"><i class="fas fa-newspaper"></i> See My Blogs</a></li>
                <li><a href="/health" class="nav-link"><i class="fas fa-heartbeat"></i> System Health</a></li>
                <li><a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
                <li class="nav-separator"></li>
                <li><a href="#" id="logout-btn-sidebar" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                <li class="nav-separator"></li>
                <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Back to Main Site</a></li>
            </ul>
        </nav>
        <footer>
            <p>&copy; 2024 All rights reserved.</p>
        </footer>
    </aside>

    <a href="/" class="main-logo-glitch" data-text="Admin">Admin</a>
    
    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <main class="main-content-admin">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2>Admin Dashboard</h2>
                <div class="user-profile">
                    <span id="user-nickname" class="nickname-display"></span>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </div>

            <div id="dashboard-welcome">
                <h3 id="welcome-message"></h3>
                <p>What would you like to do today?</p>
                <div class="dashboard-actions">
                    <a href="/add-post" class="dashboard-action-btn">
                        <i class="fas fa-plus-square"></i>
                        <span>Add New Blog Post</span>
                    </a>
                    <a href="/my-blogs" class="dashboard-action-btn">
                        <i class="fas fa-newspaper"></i>
                        <span>See My Blogs</span>
                    </a>
                    <a href="/health" class="dashboard-action-btn">
                        <i class="fas fa-heartbeat"></i>
                        <span>System Health</span>
                    </a>
                    <a href="/settings" class="dashboard-action-btn">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
